<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key board event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .main {
            display: flex;
            flex-direction: column;
            justify-items: center;
            width: 70%;
            height: auto;
            background-color: #999999;
            border-radius: 1rem;
        }

        #user-input {
            margin: 1rem;
        }

        .type {
            margin: 1rem;
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>

</head>

<body>

    <div class="container mt-5 main">

        <input type="text" id="user-input" placeholder="Enter A charector...">
        <hr>
        <div id="type1" class="type">key pressed = </div>
        <div id="type2" class="type">key code = </div>
        <div id="type3" class="type">char code(sky value) = </div>
        <div id="type4" class="type">event type = </div>
    </div>
    <script>
        let userInput = document.getElementById("user-input");
        // keydown event it will work when we press key
        let keydownEvent = (event) => {
            console.log(event);
            document.getElementById("type1").innerHTML = `key pressed = ${event.key}`;
            document.getElementById("type2").innerHTML = `key code = ${event.code}`;
            document.getElementById("type3").innerHTML = `char code(sky value) = ${event.key.charCodeAt(0)}`;
            document.getElementById("type4").innerHTML = `event type = ${event.type}`;
        }
        userInput.addEventListener("keydown", keydownEvent);

        // keydown event it will work when we release pressed  key
        let keyUpEvent = (event) => {
            console.log(event);
            document.getElementById("type1").innerHTML = `key pressed = ${event.key}`;
            document.getElementById("type2").innerHTML = `key code = ${event.code}`;
            document.getElementById("type3").innerHTML = `char code(sky value) = ${event.key.charCodeAt(0)}`;
            document.getElementById("type4").innerHTML = `event type = ${event.type}`;
        }
        userInput.addEventListener("keyup", keyUpEvent);
         
        // we have one more event "keypress" it will show data when we press a key

    </script>

</body>

</html>
