<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .slide-in {
            position: relative;
            left: -100%; /* Start offscreen to the left */
            transition: left 0.5s ease; /* Add a smooth transition effect */
        }

        /* When the class "active" is added, slide the element back to its original position */
        .slide-in.active {
            left: 0;
        }
    </style>
</head>
<body>
    <div class="mainbox">
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla
            aspernatur laudantium quae animi distinctio odio repellendus optio?
            Consequatur sint, in, laudantium est ex animi qui modi sequi facere
            esse voluptatum. Lorem ipsum dolor sit amet consectetur, adipisicing
        </p>
        <img class="slide-in" src="img/client-img.png" alt="client pic">
        <div class="namecus">
            <h3>NAME</h3>
            <h4>CUSTOMER</h4>
        </div>
    </div>

    <script>
        // Add the "active" class to trigger the slide-in animation
        const image = document.querySelector('.slide-in');
        image.classList.add('active');
    </script>
</body>
</html>
