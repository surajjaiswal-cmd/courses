<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Weather</title>
    <script src="https://kit.fontawesome.com/3635c4cce0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="img/logo.jpg">

</head>

<body>
    <div class="container main-box">
        <div class="search-part">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="input-city" placeholder="Enter City Name">
        </div>
        <div class="info  ">
            <div class="city-name">
                
            </div>
            <div class="dateandtime">
               
            </div>
            <div class="forcast">
               
            </div>
            <div class="icon">
                
            </div>
            <div class="tamperature">
            
            </div>
            <div class="min-max">
                <span class="min"> </span> <span class="max"></span>
            </div>
        </div>
        <div class="bottum-info">
            <div class="more-info"> <i class="fa-solid fa-temperature-three-quarters b-icone"></i>
                <div>
                    <h4>Feels like</h4>
                    <p class="feels-like"></p>
                </div>
            </div>
            <div class="more-info"><i class="fa-solid fa-droplet b-icone"></i>
                <div>
                    <h4>Humidity</h4>
                    <p class="humidity"></p>
                </div>
            </div>
            <div class="more-info"><i class="fa-solid fa-wind b-icone"></i>
                <div>
                    <h4>Wind</h4>
                    <p class="wind"></p>
                </div>
            </div>
            <div class="more-info"><i class="fa-solid fa-gauge b-icone"></i>
                <div>
                    <h4>Pressure</h4>
                    <p class="pressure"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
