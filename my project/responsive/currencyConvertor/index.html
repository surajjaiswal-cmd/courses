<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <script src="https://kit.fontawesome.com/3635c4cce0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.jpg">

</head>

<body>

    <h1 class="container mt-5 text-white">Currency <br> Convertor</h1>
    <div class="container main-box">

        <h6>From</h6>
        <div class="dropdown from">
            <input type="number" class="from-input">
            <img class="from-flag" src=" https://flagsapi.com/US/flat/64.png">
            <select name="from" class="fromopt"></select>
        </div>
        <h6 class="mt-3">To</h6>
        <div class="dropdown to mb-4">
            <input type="number" class="to-input">
            <img class="to-flag" src="https://flagsapi.com/IN/flat/64.png">
            <select name="to" class="fromopt"></select>
        </div>
        
        <div class="update-at"></div>
        <div class="final">
            <p><b><span class="final-from-price"></span></b><span class="final-from"> United State Doller </span> equals <b><span
                    class="final-to-price"> </span></b> <span class="final-to"> India Rupee </span></p>
        </div>
        <a href="https://www.google.com/finance/quote/USD-INR?sa=X&ved=2ahUKEwi5pY6u9e-JAxUecWwGHQ0oOu0QmY0JegQIARAs" class="more-about btn" target="_blank">More About USD/INR</a>
    </div>


    <footer>
        This Currency Convertor Made by surajjaiswal0963@gmail.com
    </footer>
    <script type="module" src="script.js"></script>
    <script type="module" src="code1.js"></script>
    <script type="module" src="code2.js"></script>
</body>
</html>
