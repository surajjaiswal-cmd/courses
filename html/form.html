<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>form</title>
  </head>
  <body>
    Fill the form to join our institute. <br /><br />
    <form action="/submit.php" method="post">
      <label for="name">name :</label>
      <input
        type="text"
        id="name"
        placeholder="enter your name"
        required
      /><br /><br />
      <label for="password">password : </label>
      <input
        type="password"
        id="password"
        placeholder="enter your password"
        required
      /><br />
      <br />
      <label for="date"> date of birth :</label>
      <input type="date" id="date" required /><br /><br />
      <label for="file">select file</label>
      <input type="file" id="file" required /> <br /><br />
      Select Gendar : <br />
      <br />
      <label for="male">male : </label>
      <input type="radio" id="male" name="gender" value="male" /><br />
      <label for="female">female : </label>
      <input type="radio" id="female" name="gender" value="female" /><br />
      <label for="other">other : </label>
      <input type="radio" id="other" name="gender" value="other" /><br /><br />
      <label for="country"> Select Your Country</label>
      <select name="country" id="country">
        <option value="India">India</option>
        <option value="US">US</option>
        <option value="China">China</option>
        <option value="Japan">japan</option>
        <option value="Australia">Australia</option>
      </select><br><br>

      <label for="country"> Select Your Country</label>
      <input type="text" name="country" id="country" list="countries">
      <datalist id="countries">
        <option value="India">India</option>
        <option value="US">US</option>
        <option value="China">China</option>
        <option value="Japan">japan</option>
        <option value="Australia">Australia</option>

      </datalist><br><br>

      Select Skils : <br />
      <br />
      <label for="c">c : </label>
      <input type="checkbox" id="c" name="gender" value="c" /><br />
      <label for="c++">c++ : </label>
      <input type="checkbox" id="c++" name="gender" value="c++" /><br />
      <label for="java">java : </label>
      <input type="checkbox" id="java" name="gender" value="java" /><br /><br />
     <label for="describe"> Describe About Yourself : </label> <br><br>
     <textarea id="describe" rows="4" cols="30"> Describe </textarea> <br><br>

     <input type="submit" /><br><br>
