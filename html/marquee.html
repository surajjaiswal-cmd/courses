<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marquee</title>
  </head>
  <body>
    <font size="6" face="Garamond" color="aqua">
      <marquee
        behavior="alternate"
        direction="right"
        scrollamount="10"
        bgcolor="blue"
        >Alternate</marquee
      ></font
    ><br /> <br> <br>
    <font size="6" face="Garamond" color="red">
      <marquee
        behavior="scroll"
        direction="right"
        scrollamount="20"
        bgcolor="MediumAquamarine"
        >====></marquee
      ></font
    ><br /> <br> <br>
    <font size="6" face="Garamond" color="red">
      <marquee
        behavior="scroll"
        direction="left"
        scrollamount="20"
        bgcolor="DarkSeaGreen"
      >
        <====
      </marquee></font
    >
    <br /> <br> <br>
    <font size="6" face="Garamond" color="red">
      <marquee
        behavior="scroll"
        direction="up"
        scrollamount="5"
        bgcolor="	SlateBlue"
        >↑↑↑↑</marquee
      ></font
    >
    <br /> <br> <br>
    <font size="6" face="Garamond" color="red">
      <marquee
        behavior="scroll"
        direction="down"
        scrollamount="5"
        bgcolor="	SlateBlue"
        >↓↓↓↓</marquee
      ></font
    >
    <br /> <br> <br>
    <center>
      <font size="7" face="Garamond" color="red">
        <marquee
          behavior="slide"
          direction="right"
          scrollamount="5"
          bgcolor="MediumAquamarine"
          width="50%"
          >Slide</marquee
        ></font
      >
    </center>
    <marquee behavior="scroll" direction="right" scrollamount="100">
      <img
        src="img/Kanha-National-Park-1024x664.jpeg"
        width="500px"
        alt="lion picture"
      />&emsp;&emsp;
      <img
        src="img/sundarbans-bangladesh-1024x616.jpg"
        width="500px"
        alt="lion picture"
      />&emsp;&emsp;

    </marquee>
    <br><br>
  </body>
  <footer>@ Thankyou For Watching</footer>
</html>
